<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Exercise | D3.js in Action</title>
  </head>
  <body>
    <div style="width: 100%; max-width: 400px; margin: 0 auto">
      <svg viewBox="0 0 400 400" style="border: 1px solid grey">
        <circle cx="200" cy="200" r="100" fill="plum" />
        <g stroke="black" stroke-width="5">
          <rect x="100" y="100" width="200" height="200" fill="none" />
          <line x1="100" y1="100" x2="300" y2="300" />
          <line x1="300" y1="100" x2="100" y2="300" />
        </g>
        <text x="200" y="90" style="text-anchor: middle; font-size: 18px; font-family: sans-serif">
          SVG is awesome!
        </text>
      </svg>
    </div>
  </body>
</html>
